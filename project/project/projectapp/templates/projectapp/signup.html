{% load static %}
<html>
<head> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container"> 

        <div class="row"> 
            <div class="col"> 
                <a href="{% url 'login' %}"> Back to Login Page </a> 
            </div>
        </div>

        <div class="col-md-12 my-5 d-flex justify-content-center">
            <div class="card" style="width: 35rem;">
                <div class="card-header">
                    <h5 class="card-title"> Sign Up </h5>
                </div>
                <div class="card-body">

                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
                    
                        <div class="form-group p-2">
                            <label for="name"> Name: </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
        
                        <div class="form-group p-2">
                            <label for="password"> Password: </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
        
                        <button type="submit" class="mt-3 btn btn-secondary"> Submit </button>
                    </form>                
        
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
