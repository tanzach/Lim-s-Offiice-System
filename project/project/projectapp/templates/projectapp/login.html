{% extends 'projectapp/base.html' %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% block content %}
<div class="col-md-8 my-5 d-flex justify-content-center">

    <div class="card">
        <div class="card-body">

            <form method="POST"> {% csrf_token %}

                {% for message in messages %}
                    <div class="alert {% if message.tags %} {{message.tags}} {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}

                <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                <div class="form-group p-2">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label class="form-label" for="name"> Employee ID </label>
                </div>

                <div class="form-group p-2">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label class="form-label" for="password"> Password </label>
                </div>

                <div class="row"> 
                    <div class="col"> 
                        <button type="submit" class="mt-3 btn btn-secondary"> Login </button>
                    </div>
                <div class="row">
                    <a class="mt-3 btn btn-secondary" href="{% url 'signup' %}"> Sign Up </a>
                </div>         
            </form>                
        </div>
    </div>
</div>
{% endblock %}
