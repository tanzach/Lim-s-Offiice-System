{% extends 'projectapp/base.html' %}

{% load static %}
<html>
<head> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body> 

{% block content %}

<div class="container">
    <div class="row m-5"> 
        <div class="col-8 m-auto" style="background-color: #C5C5C5; border-radius: 25px;">
            <div class="row">
                <div class="col-md-3"> 
                    <img src="{% static 'projectapp/lims.png' %}" class="img-fluid" alt="Lim's Company Logo"> 
                </div>

                <div class="col-md-9 my-auto">
                    <h3> New Customer </h3>
                </div>
            </div>
        </div>
            
        <div class="col-4 m-auto" style="background-color: #EBF8EC; border-radius: 25px;"> 
            <div class="row"> 
                <div class="col-md-9 my-auto">
                    <div class="row"> 
                        <h3 class="text-end"> Hi! (User Name) </h3>
                    </div>
                    <div class="row"> 
                        <h5 class="text-end"> Marketing/Office </h5>
                    </div>
                    
                </div>                    
                <div class="col-md-3">
                    <img src="{% static 'projectapp/profile.png' %}" class="img-fluid" alt="Profile Icon"> 
                </div>
            </div>
        </div>

        <div class="col-12 mt-5 d-flex justify-content-center">
            <div class="card" style="width: 35rem;">
                <div class="card-body">

                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <form method="POST" action="#"> {% csrf_token %}
                        <div class="row mb-2"> 
                            <div class="col text-center m-3">
                                <strong class="mx-2"> Customer Type </strong>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="Business" name="Individual" value="Business" checked>
                                    <label class="form-check-label" for="Business">Business</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="Individual" name="Individual" value="Individual">
                                    <label class="form-check-label" for="Individual">Individual</label>
                            </div>
                        </div>

                        <div class="row mb-2"> 
                            <div class="col">
                                <div class="form-group p-2">
                                    <label class="form-label" for="companyname"><b> Company Name </b></label>
                                    <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Company Name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-2"> 
                            <div class="col"> 
                                <div class="form-group p-2">
                                    <label class="form-label" for="contactname"><b> Primary Contact Name </b></label>
                                    <input type="text" class="form-control" id="contactname" name="contactname" placeholder="Customer Name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-2"> 
                            <div class="col"> 
                                <div class="form-group p-2">
                                    <label class="form-label" for="email"><b> Email </b></label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col"> 
                                <div class="form-group p-2">
                                    <label class="form-label" for="phonenumber"><b> Phone Number </b></label>
                                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                                </div>
                            </div>
                        </div>
                    </form>      
                </div>
            </div>

            <div class="row mb-4">
                <div class="col text-end"> 
                    <button onlick="history.back()" class="btn btn-danger" style="width: 250px;"> Cancel </button>
                </div>
                <div class="col text-start"> 
                    <button type="submit" class="btn btn-success" style="width: 250px;"> Save </button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>

{% endblock %}
