{% extends 'projectapp/base.html' %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
<link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>

{% block content %}

<form method="POST" action="{% url 'login' %}"> {% csrf_token %}

    <div class="card p-4 d-flex">

        {% for message in messages %}
            <div class="alert {% if message.tags %} {{message.tags}} {% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        
        <div class="text-center"> 
            <img src="{% static 'projectapp/lims.png' %}" style="width: 350px;" alt="Lim's Company Logo"> 
            <h3 class="mt-1 mb-5 pb-1"> Sales and Inventory System </h3>
        </div>

        <div class="form-group p-2">
            <label class="form-label" for="employeeid"> <strong> Employee ID </strong> </label>
            <input type="text" class="form-control" id="employeeid" name="employeeid" placeholder="Enter your Employee ID" required>
        </div>

        <div class="form-group p-2">
            <label class="form-label" for="password"> <strong> Password </strong> </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <div class="row justify-content-center p-4 col-12 mx-auto"> 
            <button type="submit" class="btn btn-outline-primary"> Login </button>
        </div>

        <div class="form-group p-2">
            <p class="text-center"> Don't have an account? <a href="{% url 'signup' %}" style="text-decoration:none"> Sign Up </a> </p>
        </div>

    </div>

</form>      

{% endblock %}
